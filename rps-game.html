<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="rps-game-style.css" />
    <script src="rps-game.js" defer></script>
    <title>Play Game</title>
  </head>
  <body>
    <div class="container">
      <div class="letsPlay"><h1>Lets Play</h1></div>
      <div class="game-content">
        <img class="game-img" src="rps-img.webp" alt="select option image" />
        <div class="options">
          <div class="game-btn"><button class="rps">ROCK</button></div>
          <div class="game-btn"><button class="rps">SCISSORS</button></div>
          <div class="game-btn"><button class="rps">PAPER</button></div>
        </div>
      </div>
      <div class="score">
        <div class="playerScore">
          <div class="">Player Score:</div>
          <div id="player1">0</div>
        </div>
        <div class="comScore">
          <div class="">Computer Score:</div>
          <div id="player2">0</div>
        </div>
      </div>
    </div>
    <div class="modal">
      <div id="modal-content"></div>
      <div class="img-content">
        <img src="winner.gif" alt="you won" id="winner" />
        <img src="gameover.gif" alt="you lose" id="loser" />
      </div>
    </div>
  </body>
</html>
